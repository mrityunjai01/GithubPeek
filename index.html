<html lang="en">

<head>

    <title>Github Peek</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Github Peek</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">History</a>
                </li>

            </ul>
        </div>
    </nav>
    <header class="page-header header container-fluid h-50">
        <div class="overlay">
            <div class="description">
                <h1>Welcome to Github Peek!</h1>
                <p>

                <form class="form-inline" id="main_form">
                    <label class="sr-only" for="inlineFormInputName2">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                        placeholder="Company name" name="company">

                    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">n</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername2"
                            placeholder="a number" name="n">
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">m</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername2"
                            placeholder="a number" name="m">
                    </div>
                    <div>

                        <button class="btn btn-primary mb-2" id="submitbtn">Submit</button>
                        <div id="loaderGif" style="display:none;" class="col-md-1">
                            <img src="https://i.gifer.com/7YQo.gif" class="img-fluid" />
                        </div>
                        <div class="text-white"> (Scroll down to view results)</div>
                    </div>
                </form>
                </p>
            </div>
        </div>

    </header>
    <div class="container features">
        <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 bhoechie-tab-menu">
                <div class="list-group" id="repo-list">
                <!-- a list of repositories will be added here -->
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 bhoechie-tab" id="collaborators-list">
                <!-- collaborators content will be added here  -->
            </div>

        </div>
    </div>
</body>

</html>
